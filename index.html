<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile card</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/jpg" href="images/favicon-32x32.png"/>
</head>

<body>
  <div class="bgimages">
    <img class="bg-top"src="images/bg-pattern-top.svg" alt="backgroundimage top">
    <img class="bg-bottom"src="images/bg-pattern-bottom.svg" alt="backgroundimage Bottom">
    </div>
  <section class="card-container">
    <div class="card">
      <div class="top-card">
        <img src="images/bg-pattern-card.svg" alt="Card background">
      </div>
      <div class="middle-card">
        <div class="profile-pic">
          <img class="profilepicture" src="images/image-victor.jpg" alt="Profile picture">
          </div>
        <h1>Victor Crest <span>26</span></h1>
        <p class="profile-text">London</p>
        </div>
        <hr>
        <div class="bottom-card">
          <div class="card-data">
            <h2>80K</h2>
            <p class="item-text">Followers</p>
          </div>

          <div class="card-data">
            <h2>803K</h2>
            <p class="item-text">Likes</p>
          </div>

          <div class="card-data">
            <h2>1.4K</h2>
            <p class="item-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
